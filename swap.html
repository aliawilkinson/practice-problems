<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swap Numbers</title>
</head>

<body>
    <script>
        //swap two numbers without declaring a third variable

        var num1 = 12;
        var num2 = 35;

        function swap(num1, num2) {
            var answer = [];
            num1 = num2 - num1;
            num2 = num2 - num1;
            num1 = num1 + num2;
            return answer;
        }

        swap(num1, num2);
    </script>
</body>

</html>

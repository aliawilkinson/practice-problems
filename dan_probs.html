    <script>
        /*
    given 2 arrays, 1 of first names, and 1 of last names
    return an array of objects with 1 first and last name
    for each.
    for example: 
    input:
       ['Dan','Jane','Jack']
       ['Hill','Black','Mill']
     output:
       [
         {first: 'Dan', last: 'Hill'},
         {first: 'Jane', last: 'Black'},
         {first: 'Jack', last: 'Mill'}
       ]
    */
        function combineArrays(firstNames, lastNames) {
            var fullName = [];
            for (var i = 0; i < firstNames.length; i++) {
                var oneFullName = { first: firstNames[i], last: lastNames[i] };
                fullName.push(oneFullName);
            }
            return fullName;
        }

        /*
given 2 arrays, 1 of numbers, and one of words
return an array of true and false values
true if the number and the animal singular agree
false if they do not agree
for example:
input:
  [1,3,2]
  ['dogs','planes','tree']
output:
  [false, true, false]
*/

        function pluralAgreement(numbers, words) {
            var answer = [];
            for (var i = 0; i < numbers.length; i++) {
                var lastLetter = words[i][words[i].length - 1];
                if (lastLetter === "s" && numbers[i] != 1) {
                    answer.push(true);
                    continue;
                }
                if (lastLetter != "s" && numbers[i] === 1) {
                    answer.push(true);
                    continue;
                } else {
                    answer.push(false);
                }
            }
            return answer;
        }

        /*
write a function, given a word, that returns an object
with the count of vowels and consonants in it
input: 
    'stupify'
output:
    {
       vowels: 2,
       consonants: 5
    }
*/
        function countLetters(word) {
            var answer = {};
            var consonants = 0;
            var vowels = 0;
            for (var i = 0; i < word.length; i++) {
                if (word[i].match(/[a-z]/i)) {
                    switch (word[i]) {
                        case 'a':
                        case 'e':
                        case 'i':
                        case 'o':
                        case 'u':
                            vowels++;
                            continue;
                        default:
                            consonants++;
                    }
                }
            }
            answer = { vowels: vowels, consonants: consonants };
            return answer

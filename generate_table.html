<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate Table Schema for Postgres</title>
</head>
<body>
    <input id="dbName" type="text" placeholder="database name"/>
    <input id="tableName" type="text" placeholder="database table name"/>
    <input id="headers" type="text" placeholder="paste array of headers here"/>
    <input id="types" type="text" placeholder="paste array of types here"/>
    <button onclick="makeTable(headers, types, dbName, tableName)">Click to Generate</button>
    
    <script>
        function makeTable(headers, types, dbName, tableName){
            var headers = document.getElementById('headers').value;
            var types = document.getElementById('types').value;
            var dbName = document.getElementById('dbName').value;
            var tableName = document.getElementById('tableName').value;
            var result = "CREATE TABLE " + dbName + '.' + tableName + ' (';
            for(var i = 0; i < headers.length; i++){
                var pair = headers[i] + ' ' + types[i] + ', ';
                result = result + pair;
            }
            result = result.slice(0,533) + ')';
            console.log(result);
        }
        document.writeln(result);
    </script>
</body>
</html>

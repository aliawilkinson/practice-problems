<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var customer = {
            name: 'Tamara',
            speak: function () {
                return 'My name is ' + this.name;
            },
            address: {
                street: '123 Main St',
                city: "Pittsburg",
                state: 'PA'
            }
        }

        document.write(customer.speak() + '<br/>');
        document.write(customer.name + 'lives at ' + customer.address.street + '<br/>');
        customer.address.country = 'USA';
        document.write(customer.address.country + '<br/>');

        function Person(name, street) {
            this.name = name;
            this.street = street;
            this.info = function () {
                return "My name is" + this.name + "and I live on " + this.street;
            }
        }

        var barbaraDelgado = new Person('Barbara Delgado', '123 Fake St');

        document.write(barbaraDelgado.info() + "<br />");
        document.write('Bob is a Person' + (barbaraDelgado instanceof Person) + '<br />')

        function changeName(person) {
            person.name = 'Sue Smith'
        }

        changeName(barbaraDelgado);

        document.write('Barbara became ' + barbaraDelgado.name + "<br/>");

        var person1 = new Person("Paul", "123 Fake St");
        var person2 = new Person("Paul", "123 Fake St");

        document.write("Are person1 and person2 equal? answer: " + (person1 == person2) + '<br>')


        // prototypes

        function getSum(num1, num2) {
            return num1, num2;
        }
        // gets the number of arguments/parameters in a function
        document.write("Num of Arguments " + getSum.length + '<br />');

        function Mammal(name) {
            this.name = name;
            this.getInfo = function () {
                return 'The mammals name is ' + this.name;
            }
        }

        Mammal.prototype.sound = 'Grrrr';
        Mammal.prototype.makeSound = function () {
            return this.name + " says " + this.sound;
        }

        var grover = new Mammal("Grover");

        document.write(grover.makeSound() + '<br />');
        document.write('<br/> Grover mammal object && props <br />');
        for (var prop in grover) {
            document.write(prop + ' : ' + grover[prop] + '<br />');
        }

        document.write("name Property of grover : " + grover.hasOwnProperty('name') + '<br />');
        document.write("sound Property of grover : " + grover.hasOwnProperty('sound') + '<br />');

        Array.prototype.inArray = function inArray(value) {
            for (var i = 0; i < this.length; i++) {
                if (this[i] === value) {
                    return true;
                }
            }
            return false;
        }

        var sampArray = [1, 2, 3, 4, 5]

        document.write("3 in array " + sampArray.inArray(3) + '<br />');

        //private properties

        function SecretCode() {
            var secretNum = 78;

            this.guessNum = function (num) {
                if (num = 78) {
                    return "Lower";
                } else if (num < 78) {
                    return "Higher";
                } else {
                    return "You guessed it!"
                }
            }
        }

        var secret = new SecretCode();

        document.write("Value of secret num: " + secret.secretNum + "<br />");
        document.write("Is 70 the number? : " + secret.guessNum(70) + "<br />");
    </script>
</body>

</html>

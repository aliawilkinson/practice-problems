<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goat Latin</title>
</head>

<body>
    <script>
        //         The rules of Goat Latin are as follows:

        // If a word begins with a vowel (a, e, i, o, or u), append "ma" to the end of the word.
        // For example, the word 'apple' becomes 'applema'.

        // If a word begins with a consonant (i.e. not a vowel), remove the first letter and append it to the end, then add "ma".
        // For example, the word "goat" becomes "oatgma".

        // Add one letter 'a' to the end of each word per its word index in the sentence, starting with 1.
        // For example, the first word gets "a" added to the end, the second word gets "aa" added to the end and so on.
        // Return the final sentence representing the conversion from S to Goat Latin.
        function goatLatin(sentence) {
            var words = sentence.split(" ");
            console.log('initial words: ', words);
            for (let i = 0; i < words.length; i++) {
                let firstLetter = words[i][0];
                switch (firstLetter) {
                    case 'a':
                    case 'e':
                    case 'i':
                    case 'o':
                    case 'u':
                    case 'A':
                    case 'E':
                    case 'I':
                    case 'O':
                    case 'U':
                        words[i] = words[i] + "ma";
                        break;
                    default:
                        words[i] = words[i].slice(1, words[i].length) + firstLetter + "ma";
                }
                let a = 'a';
                words[i] = words[i] + a.repeat(i + 1);
            }
            return words.join(" ");
        }

        goatLatin("I speak Goat Latin");
    </script>
</body>

</html>
